<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meme Events | Fun UI Library</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700|Montserrat:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../dist/events/toBeContinuedMemeEvent/toBeContinuedMemeEvent.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../dist/events/toBeContinuedMemeEvent/creditsMemeEvent.css"
    />
    <script defer src="../dist/index.js"></script>
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">Meme Events</h1>
        <span class="header__subtitle"
          >"Instaramen"-like CSS/JS versions of video memes</span
        >
      </header>
      <hr />
      <main class="content" role="content">
        <h2 class="content__title">Try It Out!</h2>
        <div class="content__events--wrapper">
          <select id="events-menu" class="content__dropdown">
            <option value="toBeContinued">To Be Continued</option>
            <option value="credits">Curb Your Enthusiasm</option>
          </select>
          <button class="content__btn btn" type="button" id="events-btn">
            Run Event
          </button>
        </div>
      </main>
      <hr />
      <footer class="footer">
        <p class="footer__links">
          <a class="link footer__link" href="#">Docs on GitHub</a>
          or <a class="link footer__link" href="#">NPM Registry</a>
        </p>
        <p class="footer__credits">
          Credits: <a class="link footer__link" href="#">bolotskydev</a>
        </p>
        <p class="footer__btn--bmc">
          <!-- Buy Me a Coffee Button Code Snippet -->
          <style>
            .bmc-button img {
              width: 27px !important;
              margin-bottom: 1px !important;
              box-shadow: none !important;
              border: none !important;
              vertical-align: middle !important;
            }
            .bmc-button {
              line-height: 36px !important;
              height: 37px !important;
              text-decoration: none !important;
              display: inline-flex !important;
              color: #ffffff !important;
              background-color: #000000 !important;
              border-radius: 3px !important;
              border: 1px solid transparent !important;
              padding: 1px 9px !important;
              font-size: 22px !important;
              letter-spacing: 0.6px !important;
              box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;
              -webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
              margin: 0 auto !important;
              font-family: 'Cookie', cursive !important;
              -webkit-box-sizing: border-box !important;
              box-sizing: border-box !important;
              -o-transition: 0.3s all linear !important;
              -webkit-transition: 0.3s all linear !important;
              -moz-transition: 0.3s all linear !important;
              -ms-transition: 0.3s all linear !important;
              transition: 0.3s all linear !important;
            }
            .bmc-button:hover,
            .bmc-button:active,
            .bmc-button:focus {
              -webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
              text-decoration: none !important;
              box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
              opacity: 0.85 !important;
              color: #ffffff !important;
            }</style
          ><link
            href="https://fonts.googleapis.com/css?family=Cookie"
            rel="stylesheet"
          /><a
            class="bmc-button"
            target="_blank"
            href="https://www.buymeacoffee.com/bolotskydev"
            ><img
              src="https://bmc-cdn.nyc3.digitaloceanspaces.com/BMC-button-images/BMC-btn-logo.svg"
              alt="Buy me a Coffee"
            /><span style="margin-left:5px">Buy me a Coffee</span></a
          >
          <!-- End of Buy Me a Coffee Code Snipper -->
        </p>
      </footer>
    </div>
  </body>
</html>
